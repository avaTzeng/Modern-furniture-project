<!DOCTYPE html>
<html lang="en" class="sr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,400,500,600,700|Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <title>vue-cli</title>
    <!-- 把 CDN 放在 <head> 的好處是確保我們在 render DOM 之前先 load 好 script -->
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-cli doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 把 CDN 放在 <body> 之前是 good for performance, 也就是先渲染出 DOM 的意思-->
    <!-- Allowing document content to begin rendering before scripts are finished loading. -->
  </body>
</html>
